apply plugin: 'com.android.application'
apply plugin: 'android-apt'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url uri('libs') }
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.couchbase.todolite"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 130
        versionName "1.3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    // workaround for "duplicate files during packaging of APK" issue:
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
//    apt fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.couchbase.lite:couchbase-lite-android:1.3.1'
    // compile 'com.couchbase.lite:couchbase-lite-android-forestdb:1.3.1'
    // compile 'com.couchbase.lite:couchbase-lite-android-sqlcipher:1.3.1'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile project(path: ':couchbase-entity-api')
    apt project(path: ':couchbase-entity')
}
